<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		
	<style>
                html, body {
                    width: 100%;
                    height: 100%;
                    margin: 0;
                    padding: 0;
                    border: 0;
                    background-color: white;
                }
                #container {
                    width: inherit;
                    height: inherit;
                    margin: 0;
                    padding: 0;
                    border: 0;
                    background-color: white;
                }
	  .scale-down {
           object-fit: scale-down;
            }
        </style>
		
		<div class="reveal">
			<div class="slides">

	                   <section data-markdown>
	                  <textarea data-template>
		                   # Gen Med Notes
							
	                        </textarea>
				</section>
				
				 <section data-markdown>
	                  <textarea data-template>
		                   ### Candidemia / Optho Eval
				  - Pro: Uptodate and ISDA
				  - Pro: may change duration/route, not always symptomatic
				  - Cons: Optho literature (here)
				  - Cons: endophthalmitis vs chorioretinitis
				  - Cons: prevalence endophthalmitis <1% 
				  - Cons: no evidence to support improved outcomes
				  - Cons: guideline based old data prior to fluconazole
	                        </textarea>
				</section>
				
                         <section>
				<img src="opth1.5.png">
				 <img src="opth11.png">
				</section>
				
				
				<section>

				</section>
				
				<section>

		        </section>
				
				<section>

		        </section>

		        </section>
				<section>
				<p class="stretch"><img src="med2.003.jpeg" width="150%" height="150%"></p>
		        </section>
				<section>
				<p class="stretch"><img src="med2.004.jpeg" width="150%" height="150%"></p>
		        </section>
				<section>
				<p class="stretch"><img src="med2.005.jpeg" width="150%" height="150%"></p>
		        </section>
				<section>
				<p class="stretch"><img src="med2.006.jpeg" width="150%" height="150%"></p>
		        </section>
			<section>
				<p class="stretch"><img src="ajm2010.png"></p>
		        </section>
	

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
		       // Transition style
	               transition: 'none', // none/fade/slide/convex/concave/zoom
                       // Transition speed
	                transitionSpeed: 'default', // default/fast/slow

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
