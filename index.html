<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
	                   <section data-markdown>
	                  <textarea data-template>
		                   # Gen Med Notes 
				     
	                        </textarea>
				</section>
				<section>
				<p class="stretch"><img src="ngt2.jpg" width="150%" height="150%"></p>
		        </section>	
				<section>
			        <img src="bend1.png">
				<img src="bend2.jpg">
		        </section>
			<section>
				 <img src="bend5.png"  width="85%" height="85%">>
		        </section>	
				<section>
				 <img src="bend3.png">
		        </section>
				<section>
		       		 <img src="bend4.png" width="110%" height="110%">
		        </section>	
				<section>
				<p class="stretch"><img src="gorilla.png"></p>
		        </section>
				<section>
				<p class="stretch"><img src="ajm2010.png"></p>
		        </section>
				
				<section>
				<p class="stretch"><img src="types.png"></p>
		        </section>
				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
		       // Transition style
	               transition: 'none', // none/fade/slide/convex/concave/zoom
                       // Transition speed
	                transitionSpeed: 'default', // default/fast/slow

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
